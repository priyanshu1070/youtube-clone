<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YouTube.com Clone</title>
	<link rel="stylesheet" href="display.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
	<input class="search" type="search" placeholder="search google or type a url">
	<div class="video">
		<div class="video-preview">
			<img class="thumbnail" src="thumbnail/thumbnail-1.webp" alt="thumbnail">
		</div>
		<div class="info">
			<div class="profile">
				<img class="profile1" src="profile/channel-1.jpeg" alt="profile">
			</div>
			<div class="about">
				<p class="title">Talking Tech and AI with google CEO Sundar Pichai!</p>
				<p class="author">Marques Brownlee</p>
				<p class="stats">3.4M views &middot; 6 months ago</p>
			</div>
		</div>
	</div>
	<div class="video">
		<div class="video-preview">
			<img class="thumbnail" src="thumbnail/thumbnail-2.webp" alt="thumbnail">
		</div>
		<div class="info">
			<div class="profile">
				<img class="profile1" src="profile/channel-2.jpeg" alt="profile">
			</div>
			<div class="about">
				<p class="title">Try Not To Laugh Challenge #9</p>
				<p class="author">Markiplier</p>
				<p class="stats">19M views &middot; 4 years ago</p>
			</div>
		</div>
	</div>
</body>

</html>
